<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ page.title }}</title>
    <style>
        body {
            padding-top: 56px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin-top: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <img src="{{ page.header_image.url }}" alt="Header Image">
    </div>
</header>

<main class="container">
    <h1 class="text-center">{{ page.title }}</h1>
    <div class="content">
        {{ page.content|safe }}
    </div>

    <div id="form-section" class="form-container">
        <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-12">
                <div class="mb-3">
                    {{ form.array.label_tag }}
                    {{ form.array }}
                    {% if form.array.errors %}
                        <div class="invalid-feedback d-block">
                            {% for error in form.array.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
    </div>

    {% if result %}
    <div class="result alert alert-success">
        <h3>{{ result }}</h3>
    </div>
    {% endif %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoWp1BlJ3yJf+IwWbQmUNM9AActlubN6x6pcBLVD+20oEXM"
        crossorigin="anonymous"></script>
</body>
</html>
